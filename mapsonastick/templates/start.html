<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01//EN' 'http://www.w3.org/TR/html4/strict.dtd'>
<html lang='en'>
<head>
	<meta http-equiv='Content-Type' content='text/html; charset=UTF-8'>
	<title>Maps on a Stick</title>
  <!-- big libraries -->
  <script src='{{ url_for('static', filename='js/OpenLayers.js') }}'></script>
  <script src='{{ url_for('static', filename='js/jquery-1.3.2.js') }}'></script>
  <!-- small libraries -->
  <script src='./system/js/colorbox/colorbox/jquery.colorbox.js'></script>
  <script src='{{ url_for('static', filename='js/jquery.uniform.js') }}'></script>
  <script type="text/javascript">
    $(function(){ $("input[type='file']").uniform(); })
  </script>
  <!-- custom code -->
  <script src='{{ url_for('static', filename='js/mapbox.js') }}'></script>
  <script src='{{ url_for('static', filename='js/openlayers_blockswitcher.js') }}'></script>
  <script src='{{ url_for('static', filename='js/styles.js') }}'></script>
  <script src='{{ url_for('static', filename='js/layers.js') }}'></script>
  <script src='{{ url_for('static', filename='js/map.js') }}'></script>
 	<link rel='stylesheet' href='{{ url_for('static', filename='style.css') }}' type='text/css' media='screen' />
</head>
<body>
  <!-- layers.js is included within the body so that it's in the javascript global namespace -->
  <script src='system/resources/layers.js'></script>
  <div id='header'>
    <h1 class="site-name"></h1>
  </div>
  <div id='left'>
    <div class='openlayers-blockswitcher'>
      <div class='layers base'>
        <h2 class='layers-title'>Base layers</h2>
        <div class='layers-content'>
        </div>
      </div>
      <div class='layers data'>
        <h2 class='layers-title'>Data layers</h2>
        <div class='layers-content'>
        </div>
      </div>
      <div style='display:none' class='factory'>
        <div class='form-item form-option radio'>
          <label class='option'></label>
        </div>
        <div class='form-item form-option checkbox'>
          <label class='option'>
            <span class='key'></span>
            <input class='form-checkbox' type='checkbox' />
          </label>
        </div>
      </div>
    </div> <!-- .openlayers-blockswitcher -->
    <div class='kml-input'>
      <input id='kml-file-chooser' class='form-submit-mini' type='button' value='Add KML to Map' />
    </div>
    <h1 class="form-title"><a href="help.html">&laquo; Help</a></h1>
  </div> <!-- #left -->
  <div id='shadow-bottom'></div>
  <div id='shadow-top'></div>
  <div id='shadow-left'></div>
  <div id='canvas'>
    <div id='map'></div>
  </div>
  <div id='footer'>
    <!-- image link -->
<!--     <a href="http://www.developmentseed.org/" class='ds'></a> -->
    <img src='{{ url_for('static', filename='images/moas-small.png') }}' class='icon'/>
    <span class="moas">Maps on a Stick</span>: a project of 
      <a href="http://www.mapbox.com/">MapBox</a> and 
      <a href="http://www.developmentseed.org/">DevelopmentSeed</a>
    <span class="copyright">
      &copy; 2010 <a href="http://mapbox.com/">
        <img src='{{ url_for('static', filename='images/mapbox-small.png') }}' class='icon'/>
         MapBox</a> 
      | <a href="http://mapbox.com/tos">Terms of Service</a>
    </span>
  </div>
  <div id='kml_window'>
    <div id='kml_window_inner'>
      <div class='diagram'>
        <label for='kml_url'>KML URL</label>
        <input type='text' name='kml_url' id='kml_url' />
      </div>
      <div class='kml-file-input-wrapper'>
        <input type='file' name='kml-file-input' id='kml-file-input' />
        <div class='right'>
          <input type='submit' name='kml-file-submit' id='kml-file-submit' disabled="disabled" class='form-submit' value='Add Layer' />
          <a href="#" id='kml-file-input-cancel'>Close</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
